<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'pulse-slow': 'pulse 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Company Tooltip */
        .company-tooltip {
            position: relative;
            cursor: help;
        }
        
        .company-tooltip::after {
            content: attr(data-sector);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            background-color: #1f2937;
            color: white;
            font-size: 0.875rem;
            padding: 8px 12px;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
            z-index: 50;
        }
        
        .company-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* Tooltip Arrow */
        .company-tooltip::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 4px;
            border: 4px solid transparent;
            border-top-color: #1f2937;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .company-tooltip:hover::before {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                {{appTitle}}
            </h1>
            <p class="text-xl text-blue-100 font-medium">
                {{appDescription}}
            </p>
        </div>

        <!-- Main Form -->
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20 mb-8">
            <form id="analysis-form" class="space-y-6">
                <!-- Hidden field for selected delta -->
                <input type="hidden" id="selected-delta" name="delta" value="{{if eq (defaultRiskLevel) "LOW"}}0.10{{else if eq (defaultRiskLevel) "MOD"}}0.20{{else}}0.30{{end}}">

                <!-- Settings Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Available Cash -->
                    <div class="bg-white/10 rounded-xl p-6 backdrop-blur-sm">
                        <label class="block text-white font-semibold mb-3">
                            							{{cashLabel}}
                        </label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-white text-lg">$</span>
                            <input type="number" id="available-cash" name="available_cash" value="{{defaultCash}}" step="1000"
                                class="w-full pl-8 pr-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-lg font-semibold">
                        </div>
                    </div>

                    <!-- Expiration Date -->
                    <div class="bg-white/10 rounded-xl p-6 backdrop-blur-sm">
                        <label class="block text-white font-semibold mb-3">
                            							{{expirationLabel}}
                        </label>
                        <input type="date" id="expiration-date" name="expiration_date" value="{{defaultExpirationDate}}"
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    </div>
                </div>

                <!-- Stock Symbols -->
                <div class="bg-white/10 rounded-xl p-6 backdrop-blur-sm">
                    <label class="block text-white font-semibold mb-3">
                        						{{symbolsLabel}}
                    </label>
                    <textarea id="symbols" name="symbols" rows="4"
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent font-mono">{{range $i, $stock := defaultStocks}}{{if $i}}{{printf "\n"}}{{end}}{{$stock}}{{end}}</textarea>
                </div>

                <!-- Risk Level and Analyze Button -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                    <!-- Risk Level -->
                    <div class="bg-white/10 rounded-xl p-6 backdrop-blur-sm">
                        <label class="block text-white font-semibold mb-3">
                            							{{riskLabel}}
                        </label>
                        <div class="risk-selector">
                            <div class="grid grid-cols-3 gap-2 sm:gap-3">
                                <button type="button" onclick="selectRisk(0.10)"
                                    class="risk-btn px-2 sm:px-4 py-2 sm:py-3 rounded-xl text-xs sm:text-sm font-bold text-white {{if eq (defaultRiskLevel) "LOW"}}bg-green-600 border-green-300 ring-2 ring-green-300{{else}}bg-green-600/40 border-green-400{{end}} border-2 hover:bg-green-600/60 transition-all transform hover:scale-105 duration-300"
                                    data-delta="0.10">
                                    <div class="text-xs sm:text-base"><span class="hidden sm:inline">CONSERVATIVE</span><span class="sm:hidden">LOW</span></div>
                                    <div class="text-xs opacity-80">Î” 0.10</div>
                                </button>
                                <button type="button" onclick="selectRisk(0.20)"
                                    class="risk-btn px-2 sm:px-4 py-2 sm:py-3 rounded-xl text-xs sm:text-sm font-bold text-white {{if eq (defaultRiskLevel) "MOD"}}bg-orange-500 border-orange-300 ring-2 ring-orange-300{{else}}bg-orange-400 border-orange-300{{end}} border-2 hover:bg-orange-500 transition-all transform hover:scale-105 duration-300"
                                    data-delta="0.20">
                                    <div class="text-xs sm:text-base"><span class="hidden sm:inline">MODERATE</span><span class="sm:hidden">MED</span></div>
                                    <div class="text-xs opacity-80">Î” 0.20</div>
                                </button>
                                <button type="button" onclick="selectRisk(0.30)"
                                    class="risk-btn px-2 sm:px-4 py-2 sm:py-3 rounded-xl text-xs sm:text-sm font-bold text-white {{if eq (defaultRiskLevel) "HIGH"}}bg-red-600 border-red-300 ring-2 ring-red-300{{else}}bg-red-600/40 border-red-400{{end}} border-2 hover:bg-red-600/60 transition-all transform hover:scale-105 duration-300"
                                    data-delta="0.30">
                                    <div class="text-xs sm:text-base"><span class="hidden sm:inline">AGGRESSIVE</span><span class="sm:hidden">HIGH</span></div>
                                    <div class="text-xs opacity-80">Î” 0.30</div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Analyze Button -->
                    <div class="flex items-center">
                        <button type="submit" id="analyze-btn"
                            class="w-full bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 uppercase tracking-wide">
                            							{{analyzeButtonText}}
                        </button>
                    </div>
                </div>
            </form>

        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
            <p class="text-white mt-4 text-lg">{{loadingText}}</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-600 border border-red-500 text-white p-4 rounded-lg mb-6 shadow-lg">
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow border overflow-hidden">
                <!-- Results Header -->
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-6 flex justify-between items-center">
                    <div>
                        						<h2 id="results-title" class="text-2xl font-bold text-white">{{resultsTitle}}</h2>
                        						<p class="text-blue-100">{{resultsSubtitle}}</p>
                    </div>
                    <button id="copy-csv-btn" onclick="copyTableToCSV()" 
                        class="bg-blue-800 hover:bg-blue-900 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center gap-2"
                        title="Export results as CSV">
                        {{exportButtonText}}
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                {{range $i, $header := tableHeaders}}<th class="px-4 py-2 text-left font-semibold{{if eq $header "Sector"}} sector-column{{end}}">{{$header}}</th>{{end}}
                            </tr>
                        </thead>
                        <tbody id="results-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        console.log('Barracuda initialized');        function setDefaultDate() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilFriday = (5 - dayOfWeek + 7) % 7 || 7;
            const nextFriday = new Date(today);
            nextFriday.setDate(today.getDate() + daysUntilFriday);

            document.getElementById('expiration-date').value = nextFriday.toISOString().split('T')[0];
        }

        async function handleSubmit(e) {
            console.log('Form submission started');
            e.preventDefault();
            e.stopPropagation();

            // Validate selectedDelta before proceeding
            if (isNaN(selectedDelta) || selectedDelta <= 0) {
                selectedDelta = parseFloat(document.getElementById('selected-delta').value) || {{if eq (defaultRiskLevel) "LOW"}}0.10{{else if eq (defaultRiskLevel) "MOD"}}0.20{{else}}0.30{{end}};
            }

            console.log('Using delta:', selectedDelta);

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');

            // Get form values
            const symbolsValue = document.getElementById('symbols').value;
            const expirationValue = document.getElementById('expiration-date').value;
            const cashValue = parseFloat(document.getElementById('available-cash').value);

            console.log('Form values:', {
                symbols: symbolsValue,
                expiration: expirationValue,
                cash: cashValue,
                delta: selectedDelta
            });

            // Validate required fields
            if (!symbolsValue.trim()) {
				showError(window.errorMessages.noSymbols || 'Please enter at least one stock symbol');
                document.getElementById('loading').classList.add('hidden');
                return;
            }

            if (!expirationValue) {
                showError(window.errorMessages?.noExpiration || 'Please select an expiration date');
                document.getElementById('loading').classList.add('hidden');
                return;
            }

            if (cashValue <= 0) {
                showError(window.errorMessages?.invalidCash || 'Available cash must be greater than 0');
                document.getElementById('loading').classList.add('hidden');
                return;
            }

            // Parse symbols into array
            const symbolsArray = symbolsValue.split('\n')
                .map(s => s.trim().toUpperCase())
                .filter(s => s.length > 0);

            // Create JSON request data to match backend API
            const requestData = {
                symbols: symbolsArray,
                expiration_date: expirationValue,
                target_delta: selectedDelta,
                available_cash: cashValue,
                strategy: "puts"  // Always puts since user only trades puts
            };

            console.log('Sending request:', requestData);

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error((window.errorMessages?.analysisError || 'HTTP error!') + ' status: ' + response.status + ', message: ' + errorText);
                }

                const data = await response.json();
                console.log('Response data:', data);
                displayResults(data);

            } catch (error) {
                console.error('Analysis failed:', error);
                showError((window.errorMessages?.analysisError || 'Analysis failed:') + ' ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }



        // One-step analysis function (calls /stock-history endpoint)
        async function analyzeDrops(symbol) {
            const dropPercentage = document.getElementById('drop-percentage').value;
            
            try {
                console.log(`Analyzing ${symbol} for ${dropPercentage}% drops...`);
                
                const response = await fetch(`/stock-history?symbol=${symbol}&drop=${dropPercentage}`);
                const data = await response.json();
                
                if (data.error) {
                    alert((window.errorMessages?.analysisError || 'Error:') + ' ' + data.error);
                    return;
                }
                
                let message = `${data.analysis}\n`;
                if (data.average_days > 0) {
                    message += `Average days between ${data.drop_threshold}% drops: ${data.average_days.toFixed(0)} days\n`;
                    message += `\nCalculated using assembly calculator for financial precision\n`;
                    message += `Drop intervals: ${data.drop_intervals.join(', ')} days`;
                } else {
                    message += `No ${data.drop_threshold}% drops found in the data period.`;
                }
                
                alert(message);
                
            } catch (error) {
                alert((window.errorMessages?.analysisError || 'Analysis error:') + ' ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 8000);
        }

        async function copyTableToCSV() {
            const table = document.querySelector('#results table');
            if (!table) {
                alert(window.errorMessages?.noResults || 'No table data available to copy');
                return;
            }

            const rows = table.querySelectorAll('tr');
            const csvContent = [];

            // Process each row
            rows.forEach(row => {
                const cells = row.querySelectorAll('th, td');
                const rowData = [];
                
                cells.forEach(cell => {
                    // Get text content and clean it up
                    let text = cell.textContent.trim();
                    
                    // Remove extra whitespace and newlines
                    text = text.replace(/\s+/g, ' ');
                    
                    // Handle commas in values by wrapping in quotes
                    if (text.includes(',')) {
                        text = `"${text}"`;
                    }
                    
                    rowData.push(text);
                });
                
                csvContent.push(rowData.join(','));
            });

            const csvString = csvContent.join('\n');

            try {
                await navigator.clipboard.writeText(csvString);
                
                // Visual feedback
                const btn = document.getElementById('copy-csv-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… Copied!';
                btn.classList.add('bg-green-500/40');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-green-500/40');
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = csvString;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    alert(window.errorMessages?.copySuccess || 'CSV data copied to clipboard');
                } catch (fallbackErr) {
                    					alert((window.errorMessages.copyFailed || 'Failed to copy to clipboard. Please copy manually:') + '\n\n' + csvString);
                }
                
                document.body.removeChild(textArea);
            }
        }
    </script>

    <!-- Initialize JavaScript defaults from backend -->
    <script>
        // ALL defaults come from backend - NO hardcoded values in JavaScript!
        selectedDelta = {{if eq (defaultRiskLevel) "LOW"}}0.10{{else if eq (defaultRiskLevel) "MOD"}}0.20{{else}}0.30{{end}};
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Barracuda initialized with backend defaults');
            console.log('ðŸ“Š Default Cash:', {{defaultCash}});
            console.log('ðŸ“… Default Expiration:', '{{defaultExpirationDate}}');
            console.log('ðŸŽ¯ Default Risk Level:', '{{defaultRiskLevel}}');
            console.log('âš–ï¸ Default Delta:', selectedDelta);
            console.log('ðŸ“ˆ Default Stocks:', {{defaultStocks}});
            
			// Load asset data for company names and sector tooltips
			window.assetData = {{assetSymbols}};
			console.log('ðŸ¢ Loaded asset data for', Object.keys(window.assetData).length, 'symbols');
			
			// CSV headers from backend (no hardcoded values)
			window.csvHeaders = {{csvHeaders}};
			
			// Error messages from backend (no hardcoded values)
			window.errorMessages = {{errorMessages}};            // Set active risk level button based on backend default
            const defaultRiskLevel = '{{defaultRiskLevel}}';
            const riskButtons = document.querySelectorAll('.risk-btn');
            riskButtons.forEach(btn => {
                const delta = parseFloat(btn.dataset.delta);
                if ((defaultRiskLevel === 'LOW' && delta === 0.10) ||
                    (defaultRiskLevel === 'MOD' && delta === 0.20) ||
                    (defaultRiskLevel === 'HIGH' && delta === 0.30)) {
                    btn.classList.add('ring-4', 'ring-white/50');
                }
            });
        });
    </script>
</body>
</html>
