<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Company Tooltip */
        .company-tooltip {
            position: relative;
            cursor: help;
        }
        
        .company-tooltip::after {
            content: attr(data-sector);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            background-color: #1f2937;
            color: white;
            font-size: 0.875rem;
            padding: 8px 12px;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
            z-index: 50;
        }
        
        .company-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* Tooltip Arrow */
        .company-tooltip::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 4px;
            border: 4px solid transparent;
            border-top-color: #1f2937;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .company-tooltip:hover::before {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Tooltip Test</h1>
    <table class="border-collapse border border-gray-300">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Ticker</th>
                <th class="border border-gray-300 px-4 py-2">Company</th>
                <th class="border border-gray-300 px-4 py-2">Sector</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-gray-300 px-4 py-2">AAPL</td>
                <td class="company-tooltip border border-gray-300 px-4 py-2" data-sector="Technology">Apple Inc.</td>
                <td class="border border-gray-300 px-4 py-2">Technology</td>
            </tr>
            <tr>
                <td class="border border-gray-300 px-4 py-2">MSFT</td>
                <td class="company-tooltip border border-gray-300 px-4 py-2" data-sector="Technology">Microsoft Corporation</td>
                <td class="border border-gray-300 px-4 py-2">Technology</td>
            </tr>
        </tbody>
    </table>
    <p class="mt-4 text-gray-600">Hover over the company names to see tooltips!</p>
</body>
</html>
